<button type="button" (click)="showHide()" class="btn btn-primary my-3">{{btnShowHide == true? 'Hide' : 'Show'}}</button>
<div class="card">
    <div class="card-header">
        Course List
    </div>
    <ul class="list-group"  *ngIf="btnShowHide == true">
        <li class="list-group-item" *ngFor="let course of courseList">
            {{course}}
        </li>
    </ul>
</div>
